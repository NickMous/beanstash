spring.application.name=beanstash
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/beanstash}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME:bit_academy}
spring.datasource.password=${DB_PASSWORD:bit_academy}
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
jwt.secret=${JWT_SECRET}

# Suppress common warnings
spring.jpa.open-in-view=false
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
