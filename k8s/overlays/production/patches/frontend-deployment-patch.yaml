# Production frontend deployment patches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beanstash-frontend
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: frontend
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
