# Production backend deployment patches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beanstash-backend
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
