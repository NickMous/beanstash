apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: beanstash-production-frontend-http
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`beanstash.org`) || Host(`www.beanstash.org`)
      kind: Rule
      services:
        - name: beanstash-frontend-service
          port: 80
      middlewares:
        - name: redirect-to-https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: beanstash-production-frontend-https
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - websecure
  routes:
    # Redirect www to non-www
    - match: Host(`www.beanstash.org`)
      kind: Rule
      priority: 20
      services:
        - name: beanstash-frontend-service
          port: 80
      middlewares:
        - name: www-redirect
    # Main frontend route
    - match: Host(`beanstash.org`)
      kind: Rule
      priority: 10
      services:
        - name: beanstash-frontend-service
          port: 80
  tls:
    secretName: beanstash-production-tls
    options:
      name: production-tls-options
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: beanstash-production-backend-http
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.beanstash.org`)
      kind: Rule
      services:
        - name: beanstash-backend-service
          port: 80
      middlewares:
        - name: redirect-to-https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: beanstash-production-backend-https
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.beanstash.org`)
      kind: Rule
      services:
        - name: beanstash-backend-service
          port: 80
  tls:
    secretName: beanstash-production-tls
    options:
      name: production-tls-options
---
apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: production-tls-options
spec:
  minVersion: VersionTLS12
  maxVersion: VersionTLS13
  cipherSuites:
    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
    - TLS_AES_128_GCM_SHA256
    - TLS_AES_256_GCM_SHA384
    - TLS_CHACHA20_POLY1305_SHA256
