apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beanstash-production-tls
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: certificate
spec:
  secretName: beanstash-production-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - beanstash.org
    - www.beanstash.org
    - api.beanstash.org
  usages:
    - digital signature
    - key encipherment
