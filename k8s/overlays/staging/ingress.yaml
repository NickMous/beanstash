apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: beanstash-staging-frontend-http
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    # ACME challenge route - no redirect (higher priority)
    - match: Host(`staging.beanstash.org`) && PathPrefix(`/.well-known/acme-challenge`)
      kind: Rule
      priority: 100
      services:
        - name: beanstash-frontend-service
          port: 80
    # All other HTTP requests - redirect to HTTPS
    - match: Host(`staging.beanstash.org`)
      kind: Rule
      priority: 10
      services:
        - name: beanstash-frontend-service
          port: 80
      middlewares:
        - name: redirect-to-https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: beanstash-staging-frontend-https
  labels:
    app.kubernetes.io/name: beanstash
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - websecure
  routes:
    # Allowlisted IPs bypass basic auth (higher priority)
    - match: Host(`staging.beanstash.org`) && (ClientIP(`83.82.205.21/32`) || ClientIP(`2001:1c02:1e04:5700::/64`))
      kind: Rule
      priority: 20
      services:
        - name: beanstash-frontend-service
          port: 80
    # All other IPs require basic auth
    - match: Host(`staging.beanstash.org`)
      kind: Rule
      priority: 10
      services:
        - name: beanstash-frontend-service
          port: 80
      middlewares:
        - name: staging-basic-auth
  tls:
    secretName: beanstash-staging-tls
    options:
      name: staging-tls-options
---
