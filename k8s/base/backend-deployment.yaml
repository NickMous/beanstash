apiVersion: apps/v1
kind: Deployment
metadata:
  name: beanstash-backend
  labels:
    app.kubernetes.io/name: beanstash-backend
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: beanstash-backend
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beanstash-backend
        app.kubernetes.io/component: backend
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h ${POSTGRES_HOST} -p 5432 -U ${POSTGRES_USER}; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: beanstash-config
                  key: POSTGRES_HOST
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: beanstash-postgres-secret
                  key: username
      containers:
        - name: backend
          image: beanstash-backend
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: beanstash-config
            - secretRef:
                name: beanstash-secret
            - secretRef:
                name: beanstash-branch-secret
                optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
